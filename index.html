<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>

    <section class="left-side-of-card-text">

      <header>
        <h1>Get <span class="soft-violet">insights</span> that help your business grow.</h1>
      </header>

      <div class="card-inner-text">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>

      <div class="stats">

        <div class="comp">
          <h2>10k+</h2>
          <p>companies</p>
        </div>

        <div class="temp">
          <h2>314</h2>
          <p>templates</p>
        </div>

        <div class="quer">
          <h2>12m+ </h2>
          <p>queries</p>
        </div>

      </div>

    </section>

    <section class="right-side-of-card-image">
      <figure>
        <img src="images/image-header-desktop.jpg" alt="Image Header Desktop">
      </figure>
    </section>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/CurseTommy" target="_blank">Tomasz</a>.
    </div>
  </footer>
</body>

</html>
